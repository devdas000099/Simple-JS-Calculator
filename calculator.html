<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="calculator.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="row">
            <input type="text"/>
        </div>
        <div class="row">
            <button class="button" style="background: rgb(165, 161, 153);">AC</button>
            <button class="button" style="background: rgb(165, 161, 153);">.</button>
            <button class="button" style="background: rgb(165, 161, 153);">%</button>
            <button class="button" style="background: orange;">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" style="background: orange;">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" style="background: orange;">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" style="background: orange;">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button"></button>
            <button class="button" style="background: orange;">=</button>
        </div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
